<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세이노의 상점 - AI Gaming Agent Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="character-portrait.css">
    <link rel="stylesheet" href="augmentation-styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="npc-info">
                <div class="npc-avatar">💼</div>
                <div>
                    <h1>세이노의 상점</h1>
                    <p class="subtitle">독설적이지만 현명한 상점 주인</p>
                </div>
            </div>
            <div class="player-stats">
                <div class="stat">
                    <span class="stat-label">💰 소지금</span>
                    <span class="stat-value" id="gold">1000</span>
                    <span class="stat-unit">G</span>
                </div>
                <div class="stat">
                    <span class="stat-label">🎒 아이템</span>
                    <span class="stat-value" id="item-count">0</span>
                </div>
                <div class="stat goal-stat">
                    <span class="stat-label">🎯 목표</span>
                    <span class="stat-value" id="goal-title">견습 상인</span>
                    <div class="goal-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="goal-progress"></div>
                        </div>
                        <span class="progress-text" id="goal-text">1000 / 2000G</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Grid -->
    <div class="main-grid">
        <!-- Left Column: Character + Chat -->
        <div class="left-column">
            <!-- Character Portrait (Sticky) -->
            <div class="character-section">
                <div class="character-portrait" id="character-portrait">
                    <img src="images/sayno_vase.jpg" alt="Sayno" class="portrait-img" id="portrait-img">
                </div>
                <div class="emotion-indicator" id="emotion-indicator">
                    <span class="emotion-icon">💼</span>
                    <span class="emotion-label">평온</span>
                </div>
            </div>

            <!-- Chat Area (Scrollable) -->
            <div class="chat-area">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here -->
                </div>
            </div>
        </div>

        <!-- Right Column: Shop Grid -->
        <div class="right-column">
            <div class="shop-header">
                <h2 class="shop-title">상점 목록</h2>
                <div class="shop-tabs">
                    <button class="tab-btn active" id="shop-tab">상점</button>
                    <button class="tab-btn" id="inventory-tab">인벤토리</button>
                </div>
            </div>

            <!-- Shop Items Grid -->
            <div class="shop-grid" id="shop-grid">
                <!-- Shop items will be rendered here -->
            </div>

            <!-- Inventory Grid (Hidden by default) -->
            <div class="inventory-grid" id="inventory-grid" style="display: none;">
                <!-- Inventory items will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Input Area (Fixed Bottom) -->
    <div class="input-area">
        <input type="text" id="user-input" class="chat-input" placeholder="세이노에게 말을 걸어보세요..." autocomplete="off">
        <button id="send-btn" class="send-btn">전송</button>
        <div class="quick-actions">
            <button class="quick-btn" data-action="목록">📋 상품 목록</button>
            <button class="quick-btn" data-action="인벤토리">🎒 인벤토리</button>
            <button class="quick-btn" data-action="가르침">💡 조언</button>
        </div>
    </div>

    <!-- Negotiation Modal -->
    <div id="negotiation-modal" class="modal">
        <div class="modal-content negotiation-modal">
            <h2>💬 가격 협상</h2>
            <div id="negotiation-item-info"></div>

            <div class="negotiation-input-section">
                <label for="negotiation-input" class="input-label">
                    세이노를 어떻게 설득하시겠습니까?
                </label>
                <textarea id="negotiation-input" class="negotiation-textarea"
                    placeholder="자유롭게 입력하세요... (예: 푼돈을 아끼는게 큰돈 버는 길 아니었습니까?)" maxlength="200" rows="3"></textarea>
                <div class="char-count">
                    <span id="char-count">0</span> / 200
                </div>
            </div>

            <div id="negotiation-hints" class="hints-area" style="display: none;">
                <span class="hint-icon">💡</span>
                <span id="hint-text"></span>
            </div>

            <div class="modal-actions">
                <button class="negotiate-submit-btn" onclick="submitNegotiation()">
                    🗣️ 협상 시도
                </button>
                <button class="direct-buy-btn" onclick="buyDirectlyFromModal()">
                    💰 정가로 구매
                </button>
                <button class="modal-close" onclick="closeNegotiation()">
                    취소
                </button>
            </div>
        </div>
    </div>

    <!-- Sell Negotiation Modal -->
    <div id="sell-negotiation-modal" class="modal">
        <div class="modal-content negotiation-modal">
            <h2>판매 협상</h2>
            <div id="sell-negotiation-item-info"></div>
            <div class="sell-persuasion-choices">
                <!-- Choices will be dynamically added -->
            </div>
            <button class="modal-close" onclick="closeSellNegotiation()">취소</button>
        </div>
    </div>

    <!-- Augmentation Modal -->
    <div id="augmentation-modal" class="modal">
        <div class="modal-content augmentation-modal">
            <h2>🎉 레벨 업!</h2>
            <p class="augmentation-desc">세이노가 너를 인정하기 시작했다. 하나를 선택해라.</p>
            <div id="augmentation-choices" class="augmentation-choices">
                <!-- Augmentation cards will be added here -->
            </div>
        </div>
    </div>

    <script src="negotiation-engine.js"></script>
    <script src="augmentations.js"></script>
    <script src="sellNegotiation.js"></script>
    <script src="levelup-functions.js"></script>
    <script src="script.js"></script>
</body>

</html>
