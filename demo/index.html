<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세이노의 상점 - AI Gaming Agent Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="character-images.css">
    <link rel="stylesheet" href="augmentation-styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="npc-info">
                    <div class="npc-avatar">💼</div>
                    <div>
                        <h1>세이노의 상점</h1>
                        <p class="subtitle">독설적이지만 현명한 상점 주인</p>
                    </div>
                </div>
                <div class="player-stats">
                    <div class="stat">
                        <span class="stat-label">💰 소지금</span>
                        <span class="stat-value" id="gold">1000</span>
                        <span class="stat-unit">G</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">🎒 아이템</span>
                        <span class="stat-value" id="item-count">0</span>
                    </div>
                    <div class="stat goal-stat">
                        <span class="stat-label">🎯 목표</span>
                        <span class="stat-value" id="goal-title">견습 상인</span>
                        <div class="goal-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="goal-progress"></div>
                            </div>
                            <span class="progress-text" id="goal-text">1000 / 3000G</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sayno Character (Background) -->
            <div class="character-container" id="sayno-character">
                <div class="character-image neutral">
                    <div class="character-emoji">💼</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="user-input" class="chat-input" placeholder="세이노에게 말을 걸어보세요..."
                        autocomplete="off">
                    <button id="send-btn" class="send-btn">전송</button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" data-action="목록">📋 상품 목록</button>
                    <button class="quick-btn" data-action="인벤토리">🎒 인벤토리</button>
                    <button class="quick-btn" data-action="가르침">💡 조언</button>
                </div>
            </div>

            <!-- Shop Sidebar -->
            <div class="shop-sidebar" id="shop-sidebar">
                <h3>상품 목록</h3>
                <div class="shop-items" id="shop-items">
                    <!-- Shop items will be rendered here -->
                </div>
                <div class="inventory-section" id="inventory-section" style="display: none;">
                    <h3>내 인벤토리</h3>
                    <div id="inventory-items">
                        <!-- Inventory items will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Negotiation Modal -->
        <div class="modal" id="negotiation-modal">
            <div class="modal-content">
                <h2>💬 할인 협상</h2>
                <div id="negotiation-item-info"></div>
                <p class="modal-desc">어떻게 세이노를 설득하시겠습니까?</p>
                <div class="persuasion-choices">
                    <button class="choice-btn polite" onclick="negotiate('polite')">
                        <span class="choice-icon">🙏</span>
                        <span class="choice-title">"부탁드립니다"</span>
                        <span class="choice-desc">예의바르게 (성공률: 낮음)</span>
                    </button>
                    <button class="choice-btn logical" onclick="negotiate('logical')">
                        <span class="choice-icon">🧠</span>
                        <span class="choice-title">"다른 곳은 더 싸던데요"</span>
                        <span class="choice-desc">논리적으로 (성공률: 중간)</span>
                    </button>
                    <button class="choice-btn wisdom" onclick="negotiate('wisdom')">
                        <span class="choice-icon">📖</span>
                        <span class="choice-title">"세이노님 가르침이..."</span>
                        <span class="choice-desc">가르침 인용 (성공률: 높음)</span>
                    </button>
                </div>
                <button class="modal-close" onclick="closeNegotiation()">취소</button>
            </div>
        </div>

        <!-- Augmentation Modal -->
        <div class="modal" id="augmentation-modal">
            <div class="modal-content augmentation-content">
                <h2>🎉 레벨업!</h2>
                <p class="level-up-message" id="level-up-message"></p>
                <p class="modal-desc">증강을 선택하세요 (1개만 선택 가능)</p>
                <div class="augmentation-choices" id="augmentation-choices">
                    <!-- Augmentation cards will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>💡 Tip: 세이노와 대화하고, 할인받아 물건 사고, 비싸게 팔아서 전설의 검을 획득하세요!</p>
            <p class="github-link">
                <a href="https://github.com/chlsuun/test" target="_blank">
                    🔗 GitHub Repository
                </a>
                |
                <a href="../index.html">
                    📊 Presentation
                </a>
            </p>
        </footer>
    </div>

    <script src="augmentations.js"></script>
    <script src="sellNegotiation.js"></script>
    <script src="script.js"></script>
</body>

</html>
